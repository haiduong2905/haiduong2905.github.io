  <head>
    <title>CSS Syntax</title>
    <meta charset="utf-8" />

  h3 {

    color: blue;
  }
</style>

    <h3>Tổng quan về HTML</h3>
    <h3>Tổng quan về CSS</h3>

  </body>
</html>
