<!DOCTYPE html5>
<html>

<head>
    <title>Watch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <body>
        <div class="wrap">
            <div class="watch">
                <h4 class="brand">Calvin Klein</h4>
                <div class="digits digits_one">
                    <p class="number_12">12</p>
                </div>
                <div class="digits digits_two">
                    <p class="number_3">3</p>
                </div>
                <div class="digits digits_three">
                    <p class="number_6">6</p>
                </div>
                <div class="digits digits_four">
                    <p class="number_9">9</p>
                </div>
                <div class="digits digits_five"></div>
                <div class="digits digits_six"></div>
                <div class="digits digits_seven"></div>
                <div class="digits digits_eight"></div>
                <div class="face"></div>
                <div class="watch_center">
                    <div class="hand hour_hand"></div>
                    <div class="hand minute_hand"></div>
                    <div class="hand second_hand"></div>
                </div>

                <div class="watch_gmt watch_gmt_usa">
                    <h6 class="gmt_usa">USA</h6>
                    <div class="digits digits_one">
                        <p class="number_12">12</p>
                    </div>
                    <div class="digits digits_two">
                        <p class="number_3">3</p>
                    </div>
                    <div class="digits digits_three">
                        <p class="number_6">6</p>
                    </div>
                    <div class="digits digits_four">
                        <p class="number_9">9</p>
                    </div>
                    <div class="digits digits_five"></div>
                    <div class="digits digits_six"></div>
                    <div class="digits digits_seven"></div>
                    <div class="digits digits_eight"></div>
                    <div class="watch_gmt_face"></div>
                    <div class="watch_gmt_center">
                        <div class="hand hour_hand hour_hand_usa"></div>
                        <div class="hand minute_hand minute_hand_usa"></div>
                    </div>
                </div>

                <div class="watch_gmt watch_gmt_england">
                    <h6 class="gmt_england">ENG</h6>
                    <div class="digits digits_one">
                        <p class="number_12">12</p>
                    </div>
                    <div class="digits digits_two">
                        <p class="number_3">3</p>
                    </div>
                    <div class="digits digits_three">
                        <p class="number_6">6</p>
                    </div>
                    <div class="digits digits_four">
                        <p class="number_9">9</p>
                    </div>
                    <div class="digits digits_five"></div>
                    <div class="digits digits_six"></div>
                    <div class="digits digits_seven"></div>
                    <div class="digits digits_eight"></div>
                    <div class="watch_gmt_face"></div>
                    <div class="watch_gmt_center">
                        <div class="hand hour_hand"></div>
                        <div class="hand minute_hand"></div>
                    </div>
                </div>

                <div class="watch_gmt watch_gmt_italy">
                    <h6 class="gmt_italy">ITA</h6>
                    <div class="digits digits_one">
                        <p class="number_12">12</p>
                    </div>
                    <div class="digits digits_two">
                        <p class="number_3">3</p>
                    </div>
                    <div class="digits digits_three">
                        <p class="number_6">6</p>
                    </div>
                    <div class="digits digits_four">
                        <p class="number_9">9</p>
                    </div>
                    <div class="digits digits_five"></div>
                    <div class="digits digits_six"></div>
                    <div class="digits digits_seven"></div>
                    <div class="digits digits_eight"></div>
                    <div class="watch_gmt_face"></div>
                    <div class="watch_gmt_center">
                        <div class="hand hour_hand hour_hand_italy"></div>
                        <div class="hand minute_hand minute_hand_italy"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
