<!DOCTYPE html>
<html>

<head>
    <title>Bài tập 6</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var arr = ["bananas", "cranberries", "apples"];
        arr.sort(function(a, b) {
            return a.localeCompare(b);
        });
        document.write(arr); // [ "apples", "bananas", "cranberries" ]
    </script>
</body>

</html>
