<!DOCTYPE html>
<html>

<head>
    <title>Javascript</title>
    <meta charset="utf-8">
    <script>
        // Bai 1
        function binhPhuong(x) {
            return (x * x);
        }

        // Bai 2
        function binh_phuong(a, b, c) {
            return (binhPhuong(3 * a + 2 * b - c));
        }

        // Bai 3
        function strimString(str) {
            return (str.substring(0, 10) + "...");
        }

        // Bai 4
        function firstLetter(str) {
            return str[0].toUpperCase() + str.substring(1).toLowerCase();
        }

        // Bai 5
        function minArray(arr) {
            arr.sort(function(a, b) {
                return a - b;
            });
            return arr[0];
        }

        // Bai 6
        function listNames(arr) {
            arr.sort(function(a, b) {
                return a.localeCompare(b);
            });
            document.write(arr);
        }

        //Bai tap 7
        var teacher = {
            firstName: "Alex",
            lastName: "Furguson",
            age: 62,
            say: function() {}
        }

        var parent = {
            firstName: "David",
            lastName: "Beckham",
            age: 43,
            say: function() {}
        }

        var student = {
            firstName: "Cristian",
            lastName: "Ronaldo",
            age: 19,
            say: function() {}
        }

        function aboutMe() {
            document.write("Xin chào, tôi là " + this.firstName + " " + this.lastName + " . Năm nay tôi " + this.age + " tuổi.");
        }
        student.say = aboutMe;
        student.say(); // In ra màn hình dòng chữ "Xin chào, tôi là Cristian Ronaldo . Năm nay tôi 19 tuổi."
    </script>
</head>
