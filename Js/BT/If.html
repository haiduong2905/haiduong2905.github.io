            }            
        }
        // Bai 2

        function factorial(x) {
            let res = 1;
            if (typeof x == "number" && x < 0) {
                document.write(x + " không phải số nguyên dương</br>");
            };

            if (typeof x != "number") {
                document.write("Số bạn vừa nhập không phải kiểu Number</br>");
            }
            if (x == 0) {
                document.write("Kết quả của " + x + "! là: " + res + "</br>");
            };

            if (typeof x == "number" && x > 0) {
                for (var i = x; i > 0; i--) {
                    res = res * i;
                }
                document.write("Kết quả của " + x + "! là: " + res + "</br>");
            };
        }

        // Bai 3 
        // [24,63,767,2425,324,566,223,0]
        function creat(arr) {
            let res = [];
            for (i = 0; i < arr.length; i++) {
                if (arr[i] % 2 == 0) {
                    res.push(arr[i]);
                }
            }
            res.sort(function(a, b) {
                return (b - a);
            });
            return res;
        }
