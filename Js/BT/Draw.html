<!DOCTYPE html>

<body>
    <script>
        // Bai 1

        // *    i=1 , str="*"
        // **   i=i+1, i=i+str
        // ***  i=i+2, i=i+i+str

        function printTriangle(n) {
            var str = "";
            for (i = 1; i <= n; i++) {
                str += " * ";
                document.write(str + "</br>");
            }
        }
        // Bai 2

        // * * * * *  
        // *       *    
        // * * * * *   

        function printEmptyRectangle(a, b) {
            str = "";
            for (i = 1; i <= a; i++) {
                for (j = 1; j <= b; j++) {
                    if (i == 1 || i == a || j == 1 || j == b) {
                        str += " * ";
                    } else {
                        str += " &nbsp&nbsp ";
                    }
                }
                str += "</br>";
            }
            document.write(str);
        }


        // Bai 3

         function printSpecialTrigangle(n) {
 			let str = "";
            for (i = n; i >= 1; i=i-1) {
            	for ( j = 1; j <= n-i; j++) {
					str += "&nbsp";
            	}
            	for ( k = 1; k<=i; k++) {
            		str += " * ";
            	}
            	str += "</br>";
            }
           
            document.write(str);
    //  
	}
    </script>
</body>
