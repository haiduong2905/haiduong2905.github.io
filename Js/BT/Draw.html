<!DOCTYPE html>
<html>

<head>
    <title>Bài tập Draw</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        // Bai 1

        // *    i=1 , str="*"
        // **   i=i+1, i=i+str
        // ***  i=i+2, i=i+i+str

        function printTriangle(n) {
            var str = "";
            for (i = 1; i <= n; i++) {
                str += " * ";
                document.write(str + "</br>");
            }
        }
        // Bai 2

        // * * * * *   i =1 , i<=5,i++ : a = 5,b=1
        // *       *   i=2, i=5: a=5, b=2
        // * * * * *   i=3, i<=5,i++: a=5, b=3

        function printEmptyRectangle(a, b) {
            str = "";
            for (i = 1; i <= a; i++) {
                for (j = 1; j <= b; j++) {
                    if (i == 1 || i == a || j == 1 || j == b) {
                        str += " * ";
                    } else {
                        str += " &nbsp&nbsp ";
                    }
                }
                str += "</br>";
            }
            document.write(str);
        }


        // Bai 3

        // ***** i=1,j=5
        //  *** i=2, j=5-2
        //   * i=3, j=5-4



        str = "";
        for (i = 1; i <= 3; i++) {
            for (j = 1; j <= 5; j++) {
                str += "*";
            }
            str += "</br>";
        }
        document.write(str);
    </script>
</body>

</html>
